name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  # Create GitHub Release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        uses: orhun/git-cliff-action@v3
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: CHANGELOG.md

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          generate_release_notes: true

  # Build release artifacts
  build-artifacts:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: claude-code-api
            asset_name: claude-code-api-linux-x64
          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: claude-code-api
            asset_name: claude-code-api-linux-arm64
            cross: true
          # macOS x64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: claude-code-api
            asset_name: claude-code-api-darwin-x64
          # macOS ARM64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: claude-code-api
            asset_name: claude-code-api-darwin-arm64
          # Windows x64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: claude-code-api.exe
            asset_name: claude-code-api-windows-x64.exe
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-rust
        with:
          targets: ${{ matrix.target }}
          components: ''

      - name: Install cross
        if: matrix.cross
        uses: taiki-e/install-action@cross

      - name: Build release binary
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} -p claude-code-api
          else
            cargo build --release --target ${{ matrix.target }} -p claude-code-api
          fi
        shell: bash

      - name: Package artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
        shell: bash

      - name: Upload artifact to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ matrix.asset_name }}.tar.gz
            ${{ matrix.asset_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to crates.io
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [create-release, build-artifacts]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-rust

      - name: Publish nexus-claude
        run: cargo publish -p nexus-claude --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true  # May already be published

      - name: Wait for crates.io index update
        run: sleep 30

      - name: Publish claude-code-api
        run: cargo publish -p claude-code-api --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true  # May already be published

  # Update version branch
  update-version-branch:
    name: Update Version Branch
    runs-on: ubuntu-latest
    needs: [create-release, publish-crates]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract major.minor version
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          MAJOR_MINOR=$(echo $TAG | cut -d. -f1,2)
          echo "branch=v${MAJOR_MINOR}" >> $GITHUB_OUTPUT

      - name: Update version branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B ${{ steps.version.outputs.branch }}
          git push -f origin ${{ steps.version.outputs.branch }}
